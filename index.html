<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fe0f02f3e5.js" crossorigin="anonymous"></script>
</head>
<body class="corpo">
    <div class="container">
        <div class="tela"></div>
        <button class="item-7">7</button>
        <button class="item-8">8</button>
        <button class="item-9">9</button>
        <button class="soma">+</button>
        <button class="limp"><i class="fa-solid fa-less-than"></i></button>
        <button class="item-4">4</button>
        <button class="item-5">5</button>
        <button class="item-6">6</button>
        <button class="diminuir">-</button>
        <button class="limp2"><i class="fa-solid fa-xmark"></i></button>
        <button class="item-1">1</button>
        <button class="item-2">2</button>
        <button class="item-3">3</button>
        <button class="multi">*</button>
        <button class="potencia">^</button>
        <button class="dividir">/</button>
        <button class="raiz"><i class="fa-solid fa-square-root-variable"></i></button>
        <button class="item-0">0</button>
        <button class="resultado">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
